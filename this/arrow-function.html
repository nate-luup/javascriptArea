<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
    <style>
        .lili,
        .box {
            width: 100px;
            height: 100px;
            background: #0a8cd2;
            position: relative;
            left: 0;
            transition: 1s;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="lili"></div>

    <script>
        //事件调用环境： 谁触发事件，函数里面的this指向就是谁
        let box = document.querySelector('.box');
        let lili = document.querySelector('.lili');

        box.onclick = move;
        lili.onclick = move;
        function move() {
            // var _this = this;
            // setTimeout(function () {
            //     _this.style.left = '100px'
            // }, 1000)

            setTimeout(() => {
                this.style.left = '100px'
            }, 1000)
        }
        var obj = {
            a: 'a',
            fn: () => {
                console.log(this)
            }
        }
        obj.fn()
    </script>
</body>

</html>
