<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>axios入门</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <script>
        axios({
            url: "http://localhost:3000/findStudentByName",
            method: "post",
            data: {
                name: "zhangsan",
            },
        }).then((data) => {
            console.log(data);
        });
    </script>
</body>

</html>
